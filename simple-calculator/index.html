<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal2</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/script/index.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <input type="input" class="input" id="screen">
        </div>
        <div>
            <input type="button" id="AC" value="AC" class="num" onclick="clearScreen()">
            <input type="button" id="undo" value="<=" class="num" onclick="deleteLastElement()">
            <input type="button" id="percent" value="%" class="num" onclick="percent()">
            <input type="button" id="/" value="/" class="cals" onclick="inputValue(value)">
        </div>
        <div>
            <input type="button" value="7" class="num" onclick="inputValue(value)">
            <input type="button" value="8" class="num" onclick="inputValue(value)">
            <input type="button" value="9" class="num" onclick="inputValue(value)">
            <input type="button" id="*" value="*" class="cals" onclick="inputValue(value)">
        </div>
        <div>
            <input type="button" value="4" class="num" onclick="inputValue(value)">
            <input type="button" value="5" class="num" onclick="inputValue(value)">
            <input type="button" value="6" class="num" onclick="inputValue(value)">
            <input type="button" id="-" value="-" class="cals" onclick="inputValue(value)">
        </div>
        <div>
            <input type="button" value="1" class="num" onclick="inputValue(value)">
            <input type="button" value="2" class="num" onclick="inputValue(value)">
            <input type="button" value="3" class="num" onclick="inputValue(value)">
            <input type="button" id="+" value="+" class="cals" onclick="inputValue(value)">
        </div>
        <div>
            <input type="button" value="0" class="num" onclick="inputValue(value)" style="width: 165px;">
            <input type="button" id="point" value="." class="num" onclick="inputValue(value)">
            <input type="button" value="=" class="cals" onclick="calculation(first)">
        </div>
        
    </div>
</body>
</html>
